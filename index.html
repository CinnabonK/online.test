<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンライン丸罰ゲーム</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="lobby">
        <h1>オンライン丸罰ゲーム</h1>
        <button id="createRoomBtn">ルームを作成</button>
        <input type="text" id="roomIDInput" placeholder="ルームIDを入力">
        <button id="joinRoomBtn">ルームに参加</button>
        <div id="error"></div>
    </div>
    <div id="game" style="display:none;">
        <h2>ゲームルーム: <span id="roomIDDisplay"></span></h2>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="exitBtn">ロビーに戻る</button>
    </div>
    <script src="/socket.io.js"></script>
    <script src="lobby.js"></script>
    <script src="game.js"></script>
</body>
</html>
